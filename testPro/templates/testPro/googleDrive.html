      <style type="text/css">
         #myImg {
         border-radius: 5px;
         cursor: pointer;
         transition: 0.3s;
         }
         #myImg:hover {
         opacity: 0.7;
         }
         /* The Modal (background) */
         .modal {
         display: none;
         /* Hidden by default */
         position: fixed;
         /* Stay in place */
         z-index: 1;
         /* Sit on top */
         padding-top: 100px;
         /* Location of the box */
         left: 0;
         top: 0;
         width: 100%;
         /* Full width */
         height: 100%;
         /* Full height */
         overflow: auto;
         /* Enable scroll if needed */
         background-color: rgb(0, 0, 0);
         /* Fallback color */
         background-color: rgba(0, 0, 0, 0.9);
         /* Black w/ opacity */
         }
         /* Modal Content (image) */
         .modal-content {
         margin: auto;
         display: block;
         width: 80%;
         max-width: 700px;
         }
         /* Caption of Modal Image */
         #caption {
         margin: auto;
         display: block;
         width: 80%;
         max-width: 700px;
         text-align: center;
         color: #ccc;
         padding: 10px 0;
         height: 150px;
         }
         /* Add Animation */
         .modal-content,
         #caption {
         -webkit-animation-name: zoom;
         -webkit-animation-duration: 0.6s;
         animation-name: zoom;
         animation-duration: 0.6s;
         }
         @-webkit-keyframes zoom {
         from {
         -webkit-transform: scale(0)
         }
         to {
         -webkit-transform: scale(1)
         }
         }
         @keyframes zoom {
         from {
         transform: scale(0)
         }
         to {
         transform: scale(1)
         }
         }
         /* The Close Button */
         .close {
         position: absolute;
         top: 15px;
         right: 35px;
         color: #f1f1f1;
         font-size: 40px;
         font-weight: bold;
         transition: 0.3s;
         }
         .close:hover,

         text-decoration: none;
         cursor: pointer;
         }

         @media only screen and (max-width: 700px) {

         }
         }

         }

<script type="text/javascript">
   var ui = $(".ui"),
     sidebar = $(".ui__sidebar"),
     main = $(".ui__main"),
     uploadDrop = $(".upload-drop");
   
   // SIDEBAR TOGGLE
   // $(".sidebar-toggle").on("click", function(e) {
   //   e.preventDefault();
   //   ui.toggleClass("ui__sidebar--open");
   // });
   
   // MODAL
   $("[data-modal]").on("click", function(e) {
     e.preventDefault();
     var target = $(this).data("modal");
     openModal(target);
   });
   
   function openModal(id) {
     $("#" + id).toggleClass("info-modal--active");
     $('[data-modal="' + id + '"]').toggleClass("ui__btn--active");
   }
   
   // OVERLAY
   $("[data-overlay]").on("click", function(e) {
     e.preventDefault();
     var target = $(this).data("overlay");
     openOverlay(target);
   });
   
   // Close Overlay on Overlay Background Click
   $(".overlay").on("click", function(e) {
     if (e.target !== e.currentTarget) return;
     closeOverlay();
   });
   
   $(".overlay__close").on("click", function(e) {
     closeOverlay();
   });
   
   function openOverlay(id) {
     $("#" + id + ".overlay").addClass("overlay--active");
   }
   
   function closeOverlay() {
     $(".overlay--active").removeClass("overlay--active");
   }
   
   // // File Tree
   // $(".folder").on("click", function(e) {
   //   var t = $(this);
   //   var tree = t.closest(".file-tree__item");
   
   //   if (t.hasClass("folder--open")) {
   //       t.removeClass("folder--open");
   //       tree.removeClass("file-tree__item--open");
   //   } else {
   //       t.addClass("folder--open");
   //       tree.addClass("file-tree__item--open");
   //   }
   
   //   // Close all siblings
   //   tree
   //       .siblings()
   //       .removeClass("file-tree__item--open")
   //       .find(".folder--open")
   //       .removeClass("folder--open");
   // });
   
   // DRAG & DROP
   var dc = 0;
   uploadDrop
     .on("dragover", function(e) {
     dc = 0;
     drag($(this), e);
   })
     .on("dragenter", function(e) {
     drag($(this), e);
     dc++;
   })
     .on("dragleave", function(e) {
     dragend($(this), e);
     dc--;
   })
     .on("drop", function(e) {
     drop($(this), e);
   });
   
   function drag(that, e) {
     e.preventDefault();
     e.stopPropagation();
     that.addClass("upload-drop--dragover");
   }
   
   function dragend(that, e) {
     e.preventDefault();
     e.stopPropagation();
     if (dc === 0) {
         $(".upload-drop--dragover").removeClass("upload-drop--dragover");
     }
   }
   
   function drop(that, e) {
     dc = 0;
     dragend($(this), e);
     // Handle file
     alert("It seems you dropped something!");
   }
   
   // SORTING
   function sortTable(n, method) {
     var table,
         rows,
         switching,
         i,
         x,
         y,
         shouldSwitch,
         dir,
         switchcount = 0;
     table = document.getElementById("file-table");
     switching = true;
     dir = "asc";
   
     while (switching) {
         switching = false;
         rows = table.getElementsByTagName("tr");
   
         for (i = 1; i < rows.length - 1; i++) {
             shouldSwitch = false;
             x = rows[i].getElementsByTagName("td")[n];
             y = rows[i + 1].getElementsByTagName("td")[n];
   
             if (method == "123") {
                 if (dir == "asc") {
                     if (parseFloat(x.innerHTML) > parseFloat(y.innerHTML)) {
                         shouldSwitch = true;
                         break;
                     }
                 } else if (dir == "desc") {
                     if (parseFloat(x.innerHTML) < parseFloat(y.innerHTML)) {
                         shouldSwitch = true;
                         break;
                     }
                 }
             } else {
                 if (dir == "asc") {
                     if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                         shouldSwitch = true;
                         break;
                     }
                 } else if (dir == "desc") {
                     if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                         shouldSwitch = true;
                         break;
                     }
                 }
             }
         }
         if (shouldSwitch) {
             rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
             switching = true;
             switchcount++;
         } else {
             if (switchcount == 0 && dir == "asc") {
                 dir = "desc";
                 switching = true;
             }
         }
     }
   }
</script>

<script type="text/javascript">
   function go(id) {
   
   var t = $("#"+id).find('div');
   console.log(t.attr('class'));
   
   if (t.hasClass("folder--open")) {
       t.removeClass("folder--open");
       $("#file-table").empty();
       $("#file-Path").empty();
       ar1=[];
       $("#file-table").append(`<tr class="file-list__header">
                 <th onClick="sortTable(0)">Name <i class="fa fa-long-arrow-down"></i></th>
                 <th onClick="sortTable(1)">Typ</th>
                 <th onClick="sortTable(2, '123')">Size</th>
                 <th>Tags</th>
             </tr>`);
   } else {
       t.addClass("folder--open");
   
   
       
       if(data[id]){
         
         ar1=[];
         ar1.push(id);
         $("#file-Path").empty();
         $("#file-table").find("tr:gt(0)").remove();
   
         $("#file-Path").append(`<li><a href="#" id='br-`+id+`' onclick="go('`+id+`')">`+data[id][0]['title']+`</a></li>`);
         changeView(id);
       }
       else{
         if(ar1.indexOf(id)!=-1){
           console.log("Hai yaar file ka data!! Bakchodi na kaat!!")
         }
         else{
         ar1=ar1.slice(0,ar1.indexOf(id)+1);
         $('#br-'+id).nextAll().remove();
         $('#br-'+id).remove();
         $("#file-Path").append(`<li><a href="#" id='br-`+id+`' onclick="go('`+id+`')">`+ar[id]['title']+`</a></li>`);
         ar1.push(id);
         changeView(id);
       }
       }
       }
   }
</script>

<script type="text/javascript">
   function showImg(src1, title, type, id, imgId) {
       // Get the modal
       
     console.log(src1+" "+title+" "+type+" "+id+" "+imgId)
          
               var modal = document.getElementById("myModal");
   
               // Get the image and insert it inside the modal - use its "alt" text as a caption
              
   
               var modalImg = document.getElementById("img01");
               var captionText = document.getElementById("caption");
               modal.style.display = "block";
               modalImg.src = src1;
               // "https://drive.google.com/file/d/" + imgId + "/view?usp=sharing"
               captionText.innerHTML = title;
   
               // Get the <span> element that closes the modal
               var span = document.getElementsByClassName("close")[0];
   
               // When the user clicks on <span> (x), close the modal
               span.onclick = function() {
                   modal.style.display = "none";
                   var modalImg = document.getElementById("img01");
                    modalImg.src = "";
               }
           
   
   }
</script>
